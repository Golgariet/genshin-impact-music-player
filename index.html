<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Genshin Impact Music Player</title>
  </head>
  <body>
    <h1>Music Player</h1>

    <div class="music-container" id="music-container">
      <div class="music-info">
        <h4 id="title"></h4>
        <div class="progress-container" id="progress-container">
          <div class="progress" id="progress"></div>
        </div>
      </div>

      <audio
        src="music/01 Yu-Peng Chen & HOYO-MiX - 詩人の仕事.flac"
        id="audio"
      ></audio>
      <div class="img-container">
        <img src="images/paimon.png" alt="music-cover" id="cover" />
      </div>

      <div class="navigation">
        <button id="prev" class="action-btn-prev">
          <i class="backward"></i>
        </button>
        <button id="play" class="big-play-btn">
          <i class="play"></i>
        </button>
        <button id="next" class="action-btn-next">
          <i class="next"></i>
        </button>
      </div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
